{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h3>Edit Profile</h3>

    <div class="row">
        <div class="col-5">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-outline-primary" type="submit">save changes</button>
            </form>
        </div>
    </div>

{% endblock %}
